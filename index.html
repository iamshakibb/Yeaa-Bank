<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Yeaa Bank</title>
  </head>
  <body>
    <section class="login">
      <div class="container">
        <div class="login_form">
          <h1 class="text-center">Log In</h1>
          <div class="row">
            <h3>Email</h3>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required />
            <h3>Password</h3>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required />

            <button class="btn log_btn">Log In</button>
          </div>
        </div>
      </div>
    </section>

    <section class="dashboard">
      <div class="container">
        <div class="status">
          <div class="dashboard_status">
            <h1 class="text-center">Yeaa Bank</h1>
            <div class="row d-flex justify-content-around">
              <div class="col-md-4">
                <div class="deposit">
                  <h4>deposit</h4>
                  <p>$ <span>00</span></p>
                </div>
              </div>
              <div class="col-md-4">
                <div class="withdraw">
                  <h4>Withdraw</h4>
                  <p>$ <span>00</span></p>
                </div>
              </div>
              <div class="col-md-4">
                <div class="current_balance">
                  <h4>Current Balance</h4>
                  <p>$ <span>00</span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row amount_form">
            <div class="col-md-6">
              <div class="deposit_input">
                <h3>deposit</h3>
                <input type="number" class="form-control" name="deposit" required />
                <button class="btn deposit_btn">Deposit</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="withdraw_input">
                <h3>Withdraw</h3>
                <input type="number" class="form-control" required name="withdraw" />
                <button class="btn withdraw_btn">Withdraw</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--script-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
